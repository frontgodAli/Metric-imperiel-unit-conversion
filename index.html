<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Conversion</title>
</head>
<body>
    <div id="main">

        <div id="first-section">

            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="input-element" type="text">
            <button id="input-btn">Convert</button>

        </div>



        <div id="second-section">

            <div class="result-container">
                <p class="result-title">Length (Meter/Feet)</p>
                <p class="result" id="length-element">0</p>
            </div>

            <div class="result-container">
                <p class="result-title">Volume (Liters/Gallons)
                </p>
                <p class="result" id="volume-element">0</p>
            </div>

            <div class="result-container">
                <p class="result-title">Mass (Kilograms/Pounds)</p>
                <p class="result" id="mass-element">0</p>
            </div>

        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
